{% from 'front/_macros.html' import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-人生记录仪</title>
    <link rel="stylesheet" href="{{ static('css/bulma-0.6.0/css/bulma.css') }}">
    <link rel="stylesheet" href="{{ static('css/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ static('css/base.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

<section class="hero is-light is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head is-primary" style="background-color: #fff">
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        {# <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">#}
                        黄氏检索系统
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
          </span>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item" href="{{ url_for('front.index') }}">
                            newbee forever ！
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </div>
    {#    <hr>#}
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <div class="container has-text-centered">
            {% block body %}{% endblock %}
        </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
            <div class="container">
                <div class="clumns">
                    <div class="column is-6 is-offset-3">
                        <div class="has-text-centered">
                            <p class="footer-copyright">@copyright 2017 saltfish.cn | All rights rserved</p>
                        </div>
                    </div>
                </div>
